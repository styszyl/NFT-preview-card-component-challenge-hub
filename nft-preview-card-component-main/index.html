<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="box">
    <div class="front-image">
      <img id="front" src="images/image-equilibrium.jpg" alt="equlibrum-frot-image" width="100%" height="100%">
      <img id="eye" class="eye-icon" src="images/icon-view.svg" alt="eye-icon">
    </div>
    <div class="title">
      Equilibrium #3429
    </div>
    <div class="offer">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="elements-in-line">
      <div class="eth-img"><img src="images/icon-ethereum.svg" height="16px"></div><div class="eth">0.041 ETH</div>
      <div class="clock-img"><img src="images/icon-clock.svg"></div><div class="time-left">3 days left</div>
    </div>
    <hr>
    <footer>
      <img class="avatar" src="images/image-avatar.png" height="25px">
      <div class="author">Creation of <span class="name">Jules Wyvern</span></div>
    </footer>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/styszyl/">Styszyl</a>.
    </div>

</body>

</html>
